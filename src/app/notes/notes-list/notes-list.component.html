<h1>Sportify Events</h1>
<p>Input the details of the event below.</p>


<input [(ngModel)]="content" placeholder="Event title" class="input">
<input [(ngModel)]="location" placeholder="Event place" class="input">
<input [(ngModel)]="edate" placeholder="Event Date" class="input" type="date">
<input [(ngModel)]="etime" class="input" type="time">
<textarea [(ngModel)]="description" placeholder="Event Description" class="input" style="height:10%"></textarea>
<input [(ngModel)]="registration" class="input" type="text">

<button class="button is-success" (click)="createNote()" [disabled]="content?.length < 2 || content?.length > 200">
  <i class="fa fa-calendar"></i>&nbsp;&nbsp;Set Event
</button>
<hr>
<div *ngFor="let note of notes | async">
  <note-detail [note]="note"></note-detail>
</div>
