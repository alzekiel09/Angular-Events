
  <h3>{{ note.content }}</h3>
  <p><b>Event Place: </b>{{ note.location }}</p>
  <p><b>Event Date: </b>{{ note.edate }}</p>
  <p><b>Event Time: </b>{{ note.etime }}</p>
  <p><b>Event Description: </b>{{ note.description }}</p>
  <p><b>Event Registration: </b>{{ note.registration }}</p>
  <span class="button is-small is-info" (click)='addHeartToNote(note.hearts)'>
    {{ note.hearts || 0 }}<i class="fa fa-thumbs-up"></i>&nbsp;&nbsp;Like
  </span>
  <span class="button is-small is-warning" (click)='addDislikeToNote(note.dislike)'>
    {{ note.dislike || 0 }}<i class="fa fa-thumbs-down"></i>&nbsp;&nbsp;Dislike
  </span>
  <span class="button is-small is-danger" (click)='deleteNote(note?.id)'>
    <i class="fa fa-trash"></i>&nbsp;&nbsp;Delete
  </span>

  <!-- <p>This Event has been like {{ note.hearts || 0 }} times.</p>
  <p>This Event has been dislike {{ note.dislike || 0 }} times.</p> -->
<hr>
